{% extends 'master.html' %}
{% load static %}

{% block title %}home page{% endblock%}

{% block content %}

<h2 class="pro1">my orders</h2><br><br><br>
<div class="container">

    <div class="row">
        <div class="col-sm-12">


            {% for x in order %}
            <div class="row my-2" style="background-color: rgb(243, 237, 237);">
            <div class="col-sm-4 ps-0">
                <div class="inbox1">
                    <img src="/media/{{x.ord_image}}" alt="" height="100px">
                </div>
            </div>
            <div class="col-sm-4">

                <div class="span1">
                    <span>{{x.ord_name}}</span>
                </div>
                <div class="span1">
                    <span>price = {{x.ord_price}}</span>
                </div>
                <div class="span1">
                    <span>
                        quality:  {{x.ord_qty}}
                    </span>
                </div>
            </div>
            <div class="col-sm-4">

                <div class="span1">
                    <span>{{x.ord_amount}}</span>
                </div>
                <br>
            </div>
            
            
            </div>
             {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
