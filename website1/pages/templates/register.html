{% extends 'master.html' %}
{% load static %}

{% block title %}home page{% endblock%}

{% block content %}

<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>REGISTER</h1>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                      <label for="name" class="form-label">name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="reg_name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="reg_email">
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="phn number" class="form-label">phn number:</label>
                        <input type="number" class="form-control" id="phn number" placeholder="Enter email" name="reg_phone">
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="username" class="form-label">username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter email" name="reg_username">
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="password" class="form-label">password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter email" name="reg_password">
                      </div>    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
