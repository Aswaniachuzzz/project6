{% extends 'master.html' %}
{% load static %}

{% block title %}home page{% endblock%}

{% block content %}

<div class="container">
    <div class="row">
        <h2 class="pro1"> products</h2><br><br><br>

        {% for x in products %}
        <div class="col-sm-4 my-3">
            <div class="inbox1">
                <img src="/media/{{x.pro_image}}" alt="" width="100%">


                <div class="span1">
                    <span>{{x.pro_name}}</span>
                </div>

                <div class="span1">
                    <span>Rs. {{x.pro_price}}</span>
                </div>
                <div class="button-product">
                    <a href="/addtocart/{{x.id}}" class="btn btn-dark">Add to cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
